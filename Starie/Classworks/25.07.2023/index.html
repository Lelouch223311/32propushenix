<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/25.07.2023/style.css">
</head>
<body>
    <h2>Первая Форма</h2>
    <form action="/25.07.2023/index.html" name="form0" method="get">
        <label for="name">ФИО:</label>
        <input type="text" id="name">
        <!-- input tabindex=1 = Apesi TAB si merge pe alta Linie. -->

        <label for="">
            <span>Email:</span>
            <input type="email" name="email" id="email">
        </label>

        <label for="">
            <span>Password:</span>
            <input type="password" name="pass" id="pass">
        </label>

        <label for="news">
            <span>Subscribe?:</span>
            <input type="checkbox" name="newsCheck" id="news">
        </label>

        <label for="tel">
            <span>Телефон:</span>
            <input type="tel" name="tel" id="tel" maxlength="13" minlength="8">
        </label>

        <label for="">
            <span>Выпадающее</span>
            <select name="dpopMenu" id="dropMenu">
                <option value="1">Первый</option>
                <option value="2">Второй</option>
                <option value="3">Третий</option>
            </select>
        </label>

        <fieldset>
            <legend>Select size:</legend>
            <ul>
                <li>
                    <label for="">
                        <span>Small</span>
                        <input type="radio" name="size" id="small">
                    </label>
                </li>
                <li>
                    <label for="">
                        <span>Medium</span>
                        <input checked type="radio" name="size" id="medium">
                    </label>
                </li>
                <li>
                    <label for="">
                        <span>Large</span>
                        <input type="radio" name="size" id="large">
                    </label>
                </li>
            </ul>
        </fieldset>

        <label for="">
            <span>Blog:</span>
            <input type="url" name="Iurl" id="url">
        </label>

        <label for="IDate">
            <span>Date:</span>
            <input  type="date" value="25-07-2023" name="date" id="IDate"  min="25-07-2023" max="27-07-2023">
        </label>

        <label>
            <span>Жанр:</span>
            <input type="text" name="genre" id="userGenre" list="genreList">
            <datalist id="genreList">
                <option>Комедия</option>
                <option>Ужасы</option>
                <option>Драма</option>
                <option>Триллер</option>
                <option>Научная Фантастика</option>
                <option>Фэнтези</option>
            </datalist>
        </label>

        <p>Gender:</p>
        <div class="sex_check">
        <label for="gender1"></label>
        <input type="radio" name="sex" id="gender1" value="Male">
        <label for="gender1">Male | </label>
        <input type="radio" name="sex" id="gender2" value="Female">
        <label for="gender2">Female | </label>
        <input type="radio" name="sex" id="gender3" value="Gay">
        <label for="gender3">Other |</label>  
        </div>

        <label for="">
            <span>Счётчик</span>
            <input type="number" name="number" id="Inumber" min="1" max="12" step="1"  maxlength="2" minlength="1">
        </label>

        <label for="color"></label>
        <input type="color" name="color" id="color">


        <label for="text">Объяснение ситуации:</label>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>

        <label for="file"></label>
        <input type="file" name="file" id="file">

        <label for="img">Image</label>
        <input type="image" id="img" src="/Me Web-Site/img/chel.png" alt="">

        <label for="rang">Громкость Звукa(По 10 <<-- добавляет/убавляет -->>,Стандарт: 20%):</label>
        <input type="range" name="range" id="rang" min="0" max="100" value="20" step="10">

        <label for="search">Поиск:</label>
        <input type="search" name="search" id="search">

        <label for="">
            <span>Inputs</span>
        </label>
        <input type="text" name="" id=""> <input type="text" id="">

        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить поля">
        <button>
            <p>Clear Zapros</p>
            <!-- Ещё не сделано ! -->
        </button>
    </form>
</body>
</html>
